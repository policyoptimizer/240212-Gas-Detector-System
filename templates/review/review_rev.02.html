<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다시 보기</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        #video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        nav {
            margin-top: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <header>
        <h1>다시 보기</h1>
    </header>
    <div id="video-container">
        <video width="800" controls>
            <source src="{{ url_for('saved_video') }}" type="video/avi">
            Your browser does not support the video tag.
        </video>
    </div>
    <nav>
        <a href="{{ url_for('index') }}">실시간 모니터링</a>
        <a href="{{ url_for('report') }}">보고서</a>
    </nav>
</body>
</html>
